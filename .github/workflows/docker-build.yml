name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug Docker Hub Secrets
        run: |
          echo "DOCKER_USERNAME: $DOCKER_USERNAME"
          echo "DOCKER_PASSWORD length: ${#DOCKER_PASSWORD}"
          echo "First 4 characters of DOCKER_PASSWORD: ${DOCKER_PASSWORD:0:4}"

      - name: Build and push Docker image
        run: |
          docker build -t your-image-name .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker tag your-image-name ${{ secrets.DOCKER_USERNAME }}/your-image-name
          docker push ${{ secrets.DOCKER_USERNAME }}/your-image-name
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
